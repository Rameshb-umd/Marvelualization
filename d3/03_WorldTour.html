<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Earth globe</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<style type="text/css">
    .water {
        fill: #00248F;
    }
    
    .land {
        fill: #ffffff;
        stroke: grey;
        stroke-width: 0.7px;
    }
    
    .land:hover {
        fill: #33CC33;
        stroke-width: 1px;
    }
    
    .focused {
        fill: #33CC33;
    }
    
    #countryList {
        position: absolute;
        top: 20px;
        left: 580px;
        border: solid #ccc 1px;
        padding: 3px;
        box-shadow: inset 1px 1px 2px #ddd8dc;
        display: none;
    }
    
    #marvelList {
        position: absolute;
        top: 40px;
        left: 580px;
        border: solid #ccc 1px;
        padding: 3px;
        box-shadow: inset 1px 1px 2px #ddd8dc;
    }
    
    .countryTooltip {
        position: absolute;
        display: none;
        pointer-events: none;
        background: #fff;
        padding: 5px;
        text-align: left;
        border: solid #ccc 1px;
        color: #666;
        font-size: 14px;
        font-family: sans-serif;
    }
</style>

<body>
    <script>
        var width = 600,
            height = 500,
            sens = 0.25,
            focused;

        //Setting projection

        var projection = d3.geo.orthographic()
            .scale(245)
            .rotate([0, 0])
            .translate([width / 2, height / 2])
            .clipAngle(90);

        var path = d3.geo.path()
            .projection(projection);

        //SVG container

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        //Adding water

        svg.append("path")
            .datum({
                type: "Sphere"
            })
            .attr("class", "water")
            .attr("d", path);

        var countryTooltip = d3.select("body").append("div").attr("class", "countryTooltip"),
            countryList = d3.select("body").append("select").attr("name", "countries").attr("id", "countryList"),
            marvelList = d3.select("body").append("select").attr("name", "marvelCountries").attr("id", "marvelList");


        queue()
            .defer(d3.json, "json/worldMap.json")
            .defer(d3.tsv, "json/countries.tsv")
            .defer(d3.json, "json/geoLocatedCharacters.json")
            .await(ready);

        //Main function

        function ready(error, world, countryData, marvel) {

            var countryById = {},
                countries = topojson.feature(world, world.objects.countries).features;

            var countryByName = {};

            //Adding countries to select

            countryData.forEach(function (d) {
                countryById[d.id] = d.name;
                option = countryList.append("option");
                option.text(d.name);
                option.property("value", d.id);

            });

            marvel.forEach(function (d) {
                if (d.location != "null" && d.location != "undefined" && d.location != undefined) {
                    option = marvelList.append("option");
                    option.text(d.name);
                    option.property("value", d.id);
                    option.attr("location", d.location);
                    option.attr("locationType", d.locationType);
                }
            });

            //Drawing countries on the globe

            var world = svg.selectAll("path.land")
                .data(countries)
                .enter().append("path")
                .attr("class", "land")
                .attr("d", path)

            //Drag event

            .call(d3.behavior.drag()
                .origin(function () {
                    var r = projection.rotate();
                    return {
                        x: r[0] / sens,
                        y: -r[1] / sens
                    };
                })
                .on("drag", function () {
                    var rotate = projection.rotate();
                    projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
                    svg.selectAll("path.land").attr("d", path);
                    svg.selectAll(".focused").classed("focused", focused = false);
                }))

            //Mouse events

            .on("mouseover", function (d) {
                    countryTooltip.text(countryById[d.id])
                        .style("left", (d3.event.pageX + 7) + "px")
                        .style("top", (d3.event.pageY - 15) + "px")
                        .style("display", "block")
                        .style("opacity", 1);
                })
                .on("mouseout", function (d) {
                    countryTooltip.style("opacity", 0)
                        .style("display", "none");
                })
                .on("mousemove", function (d) {
                    countryTooltip.style("left", (d3.event.pageX + 7) + "px")
                        .style("top", (d3.event.pageY - 15) + "px");
                });

            function matchAndperformTransition() {
                var location = $('option:selected', this).attr('location');
                var locationType = $('option:selected', this).attr('locationType');
                location = location.trim();
                var focusedLocation = $('#countryList option:contains(' + location + ')').attr("value");
                console.log(location + ":" + locationType);
                if (focusedLocation != "undefined" && focusedLocation != undefined) {
                    var rotate = projection.rotate(),
                        focusedCountry = countryByID(countries, focusedLocation),
                        p = d3.geo.centroid(focusedCountry);
                    console.log(focusedCountry + "????");
                    svg.selectAll(".focused").classed("focused", focused = false);

                    //Globe rotating

                    (function transition() {
                        d3.transition()
                            .duration(2500)
                            .tween("rotate", function () {
                                var r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
                                return function (t) {
                                    projection.rotate(r(t));
                                    svg.selectAll("path").attr("d", path)
                                        .classed("focused", function (d, i) {
                                            return d.id == focusedCountry.id ? focused = d : false;
                                        });
                                };
                            })
                    })();
                } else {
                    if (locationType == "Outer Space") {
                        alert("Outer Space");
                        d3.selectAll("path").transition().attr("transform", "scale(.02)")
                    } else {
                        alert("Not real country");
                    }
                }
            }

            d3.select("#marvelList").on("change", matchAndperformTransition);

            function countryByID(cnt, sel) {
                for (var i = 0, l = cnt.length; i < l; i++) {
                    if (cnt[i].id == sel) {
                        return cnt[i];
                    }
                }
            };
        };
    </script>
</body>

</html>
