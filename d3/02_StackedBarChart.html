<!DOCTYPE html>
<meta charset="utf-8">
<title>Marvel - Grouped Stackbar Matrix</title>

<style>
    body {
        font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
        var margin = {
                top: 10,
                right: 0,
                bottom: 30,
                left: 40
            },
            width = 1200 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        var z = d3.scale.linear();

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.5);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

        var color = d3.scale.ordinal()
            .range(["#FF0000", "#0080FF"]);

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr('stroke', '#black')
            .attr('stroke-width', 2);

        var yBegin;

        d3.json("json/StackedBarChart.json", function (result) {

            var maxYvalue = 0;
            var maxDifference = 0;
            result.data.forEach(function (d) {
                d.columnDetails = d.prices;
                d.total = d3.max(d.columnDetails, function (d) {
                    if (parseInt(d.yend) > maxYvalue) {
                        maxYvalue = parseInt(d.yend);
                    }
                    var diff = parseInt(d.yend) - parseInt(d.ybegin);
                    if (diff > maxDifference) {
                        maxDifference = diff;
                    }
                    return d.yend;
                });
                console.log("d.total" + d.total);

            });
            x0.domain(result.data.map(function (d) {
                return d.year;
            }));

            var innercolumns = eval("(" + result.innercolumns + ')');
            x1.domain(d3.keys(innercolumns)).rangeRoundBands([0, x0.rangeBand()]);

            y.domain([0, d3.max(result.data, function (d) {
                return maxYvalue;
            })]);

            z.domain([0, maxDifference]).clamp(true);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".2em")
                .style("text-anchor", "end")
                .text("");

            var project_stackedbar = svg.selectAll(".project_stackedbar")
                .data(result.data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + x0(d.year) + ",0)";
                })

            project_stackedbar.selectAll("rect")
                .data(function (d) {
                    return d.columnDetails;
                })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) {
                    return x1(d.column);
                })
                .attr("y", function (d) {
                    return y(d.yend);
                })
                .attr("height", function (d) {
                    console.log(y(d.ybegin) - y(d.yend) + "Y begin");
                    return y(d.ybegin) - y(d.yend);
                })
                .style("fill", function (d) {
                    return color(d.column);
                })
                .style("fill-opacity", function (d) {
                    console.log(z(d.yend - d.ybegin) + "The Tickesn");
                    return z(d.yend - d.ybegin);
                })
                .style("stroke-width", 0.3) // set the stroke width
                .style("stroke", "#545050");
        });
    </script>
