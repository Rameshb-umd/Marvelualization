    <style>
        [class*="fa-"]:before {
            font-family: 'FontAwesome', sans-serif;
        }
        
        body {
            font: 10px sans-serif;
        }
        
        #Legend {
            font-size: 14px;
            font-family: sans-serif;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: white;
            shape-rendering: crispEdges;
        }
        
        .mainSVg {
            background: #252525;
        }
        
        .whiteClass {
            background: white;
            fill: white;
        }
        
        .label,
        .tick {
            fill: white;
        }
        
        .tick text {
            fill: white;
        }
        
        .Tooltip {
            position: absolute;
            display: none;
            pointer-events: none;
            background: #fff;
            padding: 5px;
            text-align: left;
            border: solid #ccc 1px;
            color: #666;
            font-size: 12px;
            font-family: sans-serif;
            width: 400px;
            height: 100px;
            -webkit-box-shadow: 10px 10px 5px -6px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 5px -6px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 5px -6px rgba(0, 0, 0, 0.75);
        }
        
        .Tooltip >.ToolTipText {
            color: brown;
        }
        
        .comics {
            cursor: hand;
            cursor: pointer;
        }
    </style>
